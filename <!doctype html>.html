<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Table</title>
    <style>
        table {
            width: 5%;
            border-collapse: collapse;
            margin: 20px auto;
            text-align: center;
        }
        th, td {
            border: 2px solid black;
            padding: 3px;
        }
        th {
            background-color: grey;
        }
        td {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th><em>Student Name</em></th>
            <th><em>Fruit</em></th>
            <th><em>Color</em></th>
        </tr>
        <tr>
            <td>Alice</td>
            <td>Apple</td>
            <td>Blue</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>Orange</td>
            <td></td>
        </tr>
        <tr>
            <td>David</td>
            <td></td>
            <td>Green</td>
        </tr>
        <tr>
            <td>Elma</td>
            <td>Grapes</td>
            <td>Red</td>
        </tr>
    </table>
</body>
</html>
