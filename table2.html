<!DOCTYPE html>
<html>
<head>
  <title>Table Example</title>
</head>
<body>
  <h2>Students List</h2>
  <table border="1">
    <tr>
      <th>Name</th>
      <th>Roll No</th>
      <th>Email</th>
    </tr>
    <tr>
      <td>Philip Thomas</td>
      <td>101</td>
      <td>philip@example.com</td>
    </tr>
    <tr>
      <td>Jane Doe</td>
      <td>102</td>
      <td>jane@example.com</td>
    </tr>
  </table>
</body>
</html>
