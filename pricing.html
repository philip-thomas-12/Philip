<!DOCTYPE html>
<html>
<head>
  <title>Pricing Plans</title>
  <style>
    body { font-family: Arial; text-align: center; background: #f9f9f9; }
    .pricing { display: flex; justify-content: center; gap: 2rem; margin-top: 2rem; }
    .plan {
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 200px;
    }
    .plan h2 { color: #0077ff; }
    .plan p { font-size: 14px; }
    .plan button {
      padding: 0.5rem 1rem;
      border: none;
      background: #0077ff;
      color: white;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Choose Your Plan</h1>
  <div class="pricing">
    <div class="plan">
      <h2>Free</h2>
      <p>Basic access</p>
      <p>$0/month</p>
      <button>Select</button>
    </div>
    <div class="plan">
      <h2>Pro</h2>
      <p>More features</p>
      <p>$9.99/month</p>
      <button>Select</button>
    </div>
    <div class="plan">
      <h2>Premium</h2>
      <p>All features</p>
      <p>$19.99/month</p>
      <button>Select</button>
    </div>
  </div>
</body>
</html>
