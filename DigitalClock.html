<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digital Clock</title>
  <style>
    
   body { background: #111; color: lime;               font-family: monospace; display: flex;    justify-content: center; align-items: center; height: 100vh; }
    .clock { font-size: 5rem; }
  </style>
</head>
<body>
  <div class="clock" id="clock">00:00:00</div>

  <script>
    function updateClock() {
      const now = new Date();
      document.getElementById('clock').textContent =
        now.toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock(); // initial call
  </script>
</body>
</html>
